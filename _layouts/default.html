<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
  {% include head.html %}

  <body class="min-vh-100 mw-100 w-100 flex flex-column tk-nimbus-sans black-80 border-box">
    {% include slideout.html %}
    <div id="panel" class="panel pb3 bg-white">
      {% include desktop-header.html %}
      {% include mobile-header.html %}

      <main class="pt2 pt4-l">
        {{ content }}
      </main>

      <script src="/assets/header-nav.js"></script>
      <script>
        var slideout = new Slideout({
          'panel': document.getElementById('panel'),
          'menu': document.getElementById('menu'),
          'padding': 200,
          'tolerance': 70
        });

        document.getElementById('nav-toggle').addEventListener('click', function(event) {
          slideout.toggle();
          document.querySelector('.hamburger').classList.toggle('is-active');
        });
      </script>
    </div>
  </body>

</html>
