---
layout: default
---

<div class="container">
  <div class="wrapper">
    <div class="row">
      <div class="col-xs-12 flex">
        <a class="breadcrumb pointer f6 f5-ns fw3 ttu tracked align-center pb3 black-40" href="/">Home</a> &middot; <h2 class="breadcrumb__leaf  f6 f5-ns fw3 ttu tracked align-center pb3" href="/news">News</h2>
      </div>
    </div>

    <section class="row flex-wrap">
      {% for item in site.posts %}
      <article class="col-xs-12 col-md-6 col-lg-4">
        <div class="box">
          {% if item.long == true %}
          {% include news-feed-long.html post=item %}
          {% else %}
          {% include news-feed-short.html post=item %}
          {% endif %}
        </div>
      </article>
      {% endfor %}
    </ul>
  </div>
</div>
</div>
